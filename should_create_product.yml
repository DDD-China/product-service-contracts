request:
  method: POST
  url: /products
  headers:
    Content-Type: application/json
  body: |
    {
      "productId": 11,
      "quantity": 10
    }
  matchers:
    body:
    - path: $.productId
      type: by_regex
      value: "[0-9]+"
    - path: $.quantity
      type: by_regex
      value: "[0-9]+"
response:
  status: 201
