request:
  method: POST
  url: /products
  headers:
    Content-Type: application/json
  body: |
    {
      "name": "Mac mini",
      "description": "Mac mini computer",
      "price": "9888.00",
      "color": "Red"
    }

response:
  status: 200
  headers:
    Content-Type: application/json;charset=UTF-8
  body: |
    {
      "id": 10,
      "name": "Mac mini",
      "description": "Mac mini computer",
      "price": "9888.00",
      "color": "Red"
    }

